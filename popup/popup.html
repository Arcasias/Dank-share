<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dank share</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h1 class="title colored">
                <img id="logo" src="" alt="Yeet" data-yeet="true"/>
                Dank Share
                <span id="version"></span>
            </h1>
        </div>
        <div class="modal-content">
            <div class="option">
                <h3 class="colored">Username</h3>
                <input id="username" class="colored" placeholder="Nickname ..." />
            </div>
            <div class="option">
                <h3 class="colored">Image size</h3>
                Selected sizes
                <select id="image-size" class="colored">
                    <option value="1">all (can be slow)</option>
                    <option value="48">> 48x48</option>
                    <option value="128">> 128x128</option>
                    <option value="256">> 256x256</option>
                    <option value="512">> 512x512</option>
                </select>
            </div>
            <h3 class="colored">Webhooks (<span id="webhooks-amount"></span>)</h3>
            <div id="webhooks-container">
                <table id="webhooks-table">
                    <tbody id="webhooks-list"></tbody>
                </table>
                <div id="webhooks-empty">You have no webhooks !</div>
            </div>
            <button id="action-add" class="colored" title="Add a new webhook">Add <i class="fas fa-plus"></i></button>
        </div>
        <div class="modal-footer">
            <a id="action-toggle" class="icon" href="#" title="On/Off">
                <i id="status" class="fas fa-circle"></i>
            </a>
            <a class="icon" href="https://discordapp.com/" target="_blank" title="Discord website">
                <i class="fab fa-discord colored"></i>
            </a>
            <a class="icon" href="https://github.com/Arcasias/Dank-share" target="_blank" title="Source code">
                <i class="fab fa-github colored"></i>
            </a>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
