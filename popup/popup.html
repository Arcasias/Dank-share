<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="popup.css"/>
    <title>Dank Share</title>
</head>
<body>
    <header class="header">
        <img id="img-logo" src="" alt=""/>
        <h1 class="colored">Dank Share</h1>
        <label id="label-version"></label>
    </header>
    <main class="content">
        <div class="section">
            <h3 class="section-title colored">Username</h3>
            <input type="text" id="input-username" class="input colored" maxlength="32" placeholder="Username ..."/>
        </div>
        <div class="section">
            <h3 class="section-title colored">Webhooks (<label id="label-count"></label>)</h3>
            <table id="table-webhooks">
                <tbody>
                    <tr id="template-webhook" class="template webhook">
                        <td class="td-active">
                            <label class="cb-container">
                                <input type="checkbox" class="webhook-active" name="active"/>
                                <span class="cb-checkmark"></span>
                            </label>
                        </td>
                        <td class="td-inputs">
                            <input type="text" class="input webhook-alias colored" name="alias" maxlength="32" placeholder="Alias ..."/>
                            <input type="text" class="input webhook-url colored edit-only" name="url" placeholder="URL ..."/>
                        </td>
                        <td class="td-controls">
                            <button class="btn webhook-edit" title="Edit webhook">
                                <i class="fas fa-pen colored read-only"></i>
                                <i class="fas fa-save edit-only"></i>
                            </button>
                            <button class="btn webhook-remove edit-only" title="Delete webhook">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <label id="label-empty">You have no webhooks !</label>
            <button id="button-add" class="colored" title="Add a new webhook">Add <i class="fas fa-plus"></i></button>
        </div>
    </main>
    <footer class="footer">
        <button id="button-status" class="icon" title="On/Off">
            <i class="fas fa-circle"></i>
        </button>
        <a class="icon" href="https://discordapp.com/" target="_blank" title="Discord website">
            <i class="fab fa-discord colored"></i>
        </a>
        <a class="icon" href="https://github.com/Arcasias/Dank-share" target="_blank" title="Source code">
            <i class="fab fa-github colored"></i>
        </a>
    </footer>
    <script src="popup.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
