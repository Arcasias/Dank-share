<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dank share</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h1 class="logo colored">
                Dank Share <span class="version">(v1.1)</span>
            </h1>
        </div>
        <div class="modal-content">
            <div class="row">
                <input id="webhook-url" class="input colored" type="text" name="webhook" placeholder="Webhook">
            </div>
        </div>
        <div class="modal-footer">
            <button class="icon" title="Save webhook">
                <a id="btn-test" href="#">
                    <i class="fas fa-save colored"></i>
                </a>
            </button>
            <button class="icon" title="Discord website">
                <a href="https://discordapp.com/" target="_blank">
                    <i class="fab fa-discord colored"></i>
                </a>
            </button>
            <button class="icon" title="Arcasias GitHub">
                <a href="https://github.com/Arcasias" target="_blank">
                    <i class="fab fa-github colored"></i>
                </a>
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
