<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dank share</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h1 class="title colored">
                <img id="logo" src="" alt="Yeet"/>
                Dank Share
                <span id="version"></span>
            </h1>
        </div>
        <div class="modal-content">
            <h3 class="colored">Username</h3>
            <input id="username" class="colored" placeholder="Nickname ..." />
            <h3 class="colored">Webhooks (<span id="webhooks-amount"></span>)</h3>
            <div id="webhooks-container">
                <table id="webhooks-table">
                    <tbody id="webhooks-list"></tbody>
                </table>
                <div id="webhooks-empty">You have no webhooks !</div>
            </div>
            <button id="action-add" class="colored">Add <i class="fas fa-plus"></i></button>
        </div>
        <div class="modal-footer">
            <button class="icon" title="On/Off">
                <a id="action-toggle" href="#">
                    <i id="status" class="fas fa-circle"></i>
                </a>
            </button>
            <button class="icon" title="Discord website">
                <a href="https://discordapp.com/" target="_blank">
                    <i class="fab fa-discord colored"></i>
                </a>
            </button>
            <button class="icon" title="GitHub repository">
                <a href="https://github.com/Arcasias/Dank-share" target="_blank">
                    <i class="fab fa-github colored"></i>
                </a>
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
