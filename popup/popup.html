<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dank share</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h1 class="logo colored">
                Dank Share <span id="version"></span>
            </h1>
        </div>
        <div class="modal-content">
            <h3 class="row colored">Webhooks (<span id="webhooks-amount"></span>)</h3>
            <div class="row list-header">
                <span>Alias</span>
                <span>URL</span>
            </div>
            <div id="webhooks">
                <div id="webhooks-empty" class="row">You have no webhooks !</div>
            </div>
            <div class="row">
                <button id="action-add" class="colored">Add <i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div class="modal-footer">
            <button class="icon" title="On/Off">
                <a id="action-toggle" href="#">
                    <i id="status" class="fas fa-circle"></i>
                </a>
            </button>
            <button class="icon" title="Discord website">
                <a href="https://discordapp.com/" target="_blank">
                    <i class="fab fa-discord colored"></i>
                </a>
            </button>
            <button class="icon" title="GitHub repository">
                <a href="https://github.com/Arcasias/Dank-share" target="_blank">
                    <i class="fab fa-github colored"></i>
                </a>
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
